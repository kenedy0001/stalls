<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
<!-- Earnings (Monthly) Card -->
    {% for room in rooms %}
    <div class="bg-white rounded-lg shadow-lg border-l-4 border-indigo-700 p-5 flex items-center justify-between hover:-translate-y-1 transition-transform duration-200">
        <div class="flex items-center w-full justify-between">
           <div class="max-w-sm mx-auto bg-white shadow-lg rounded-2xl overflow-hidden">
                <img class="w-full h-48 object-cover" src="{{ room.image }}" alt="Room Image">
                
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">{{room.name}}</h2>
                    <p class="text-gray-600 mt-2 text-sm">{{ room.description }}                                  
                    </p>
                    <div class="mt-4">
                         <form action="{% url 'book_room' room.id %}" method="post" class="w-full bg-blue-600 text-white text-center py-2 px-4 rounded-xl hover:bg-blue-700 transition duration-200">                                                 
                            {% if user.is_authenticated %}
                            {% csrf_token %}   
                            <button type="submit" class="btn btn-primary text-center">BOOK NOW</button>
                            {% else %}
                            <a href="{% url 'login' %}" class="text-center">Login To Book A Room </a>
                            {% endif %} 
                        </button>
                    </form> 
                    </div>
                </div>
            </div>
       </div>
    </div> 
    {% empty %}
    <p>No rooms found</p>
    {% endfor %}                    
</section>
