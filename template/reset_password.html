{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block header %}Reset Your Password{% endblock %}
{% block content %}
<form method="post" class="space-y-4">{% csrf_token %}
    <input type="text" name="phone_number" placeholder="Phone Number" class="w-full p-2 border rounded" required>
    <input type="text" name="code" placeholder="Verification Code" class="w-full p-2 border rounded" required>
    <input type="password" name="new_password" placeholder="New Password" class="w-full p-2 border rounded" required>
    <button class="bg-red-500 text-white px-4 py-2 rounded">Reset Password</button>
</form>
{% endblock %}
